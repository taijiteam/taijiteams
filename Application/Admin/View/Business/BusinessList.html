    <div class="x-body">
      <div class="layui-row">
        <form method="post" action="{:U('Business/BusinessSearch')}" class="layui-form layui-col-md12 x-so" >
          <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
          <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <!--<button class="layui-btn" id="btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>-->
          <input id="btn" type="submit" class="layui-btn" lay-filter="add" lay-submit="" value="查找">
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <a href="/Admin/Business/BusinessAdd"><button class="layui-btn"><i class="layui-icon"></i>商铺添加</button></a>
        <span class="x-right" style="line-height:40px">共有数据：<span style="color: red">{$count}</span> 条</span>
      </xblock>
      <table class="layui-table x-admin">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>序号</th>
            <th>商铺编号</th>
            <th>商铺名字</th>
            <th>商铺电话</th>
            <th>联系人</th>
            <th>联系人手机</th>
            <th>商铺类型</th>
            <th>商铺地址</th>
            <th>开户时间</th>
            <th>详情</th>
            <th>展示状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo" key="k">
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>{$k}</td>
            <td>{$vo.s_shopid}</td>
            <td>{$vo.s_name}</td>
            <td>{$vo.s_telephone}</td>
            <td>{$vo.s_linkman}</td>
            <td>{$vo.s_phone}</td>
            <td>{$vo.s_category}</td>
            <td title="{$vo.s_address }">{$vo.s_address|subtext=11}</td>
            <td>{$vo.s_time}</td>
            <td class="td-statuss">
                <span class="layui-btn layui-btn-normal layui-btn-mini" onclick="x_admin_show('详情','{:U('Business/BusinessDefatu')}?id={$vo.s_id}',800,600)" href="javascript:;">详情</span>
            </td>
            <td class="td-status">
              <if condition="$vo.s_active eq 0">
                <span class="layui-btn layui-btn-normal layui-btn-mini">展示</span>
                <else/>
                <span class="layui-btn layui-btn-normal layui-btn-disabled layui-btn-mini">隐藏</span>
              </if>
              </td>
           <td class="td-manage">
              <a onclick="member_stop(this,'{$vo.s_id}')" id="{$vo.s_id}"  href="javascript:;"  title="{$vo['s_active']==0?'展示':'隐藏'}">
                <i class="layui-icon" >{$vo['m_starte']==0?'&#xe601;':'&#xe62f;'}</i>
              </a>
              <a title="编辑"  onclick="x_admin_show('编辑','{:U('Business/BusinessEdit')}?id={$vo.s_id}',600,400)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <!--<a title="详情" onclick="x_admin_show('详情','{:U('Index/memberDefuid')}?id={$vo.m_id}',600,400)" href="javascript:;">
              <i class="layui-icon">&#xe631;</i>
              </a>-->
              <a title="删除" onclick="member_del(this,'{$vo.m_id}')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </volist>
        </tbody>
      </table>
      <div class="page">
        <div>
          {$page}
        </div>
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
        var title =   $(obj).attr('id');
        //alert(active);
        $.ajax({
          type:"post",
          url:"{:U('Business/BusinessActive')}",
          data:{
            'id': title,
          },
          dataType:'json',
          success:function(data){
            alert(JSON.stringify(data));

          },
        });
        if ($(obj).attr('title')=='隐藏') {
          layer.confirm('确认要启用吗？',function(index) {
             $(obj).attr('title', '展示');
              $(obj).find('i').html('&#xe601;');
            $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('展示');
            layer.msg('已展示!', {icon: 1, time: 1000});
          });
        }else if($(obj).attr('title')=='展示'){
            layer.confirm('确认要隐藏吗？',function(index){
                //发异步把用户状态进行更改
                $(obj).attr('title','隐藏')
                $(obj).find('i').html('&#xe62f;');
                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('隐藏');
                layer.msg('已隐藏!',{icon: 5,time:1000});
            });
        }
      }

      /*用户-删除*/
      function member_del(obj,id){
        var id = id;
        //alert(id);
        //发异步删除数据
        $.ajax({
          url:"{:U('Index/memberDel')}",
          type:"post",
          data:{
            'id': id,
          },
          dataType:'json',
          success:function(data){
            alert(JSON.stringify(data));

          },
        });
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }
      //用户编辑
      function member_Edit (obj,id) {
        var id = id;
        //alert(id)
        $.ajax({
          url:"{:U('Index/memberEdit')}",
          type:"post",
          data:{
            'id': id,
          },
          dataType:'json',
          success:function(data){
            alert(JSON.stringify(data));

          },
        });
        //多窗口模式，层叠置顶
        layer.open({
          type: 2 //此处以iframe举例
          ,title: '会员编辑'
          ,area: ['600px', '400px']
          ,shade: 0
          ,maxmin: true
          ,content: "{:U('Index/memberEdit')}"
          ,btn2: function(){
            layer.closeAll();
          }

          ,zIndex: layer.zIndex //重点1
          ,success: function(layero){
            layer.setTop(layero); //重点2
          }
        });
      }

      function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
