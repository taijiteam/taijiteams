		.layui-input-block{

			margin: 0 10px;
		}
		.drop_down{
			width: 180px;
			height: 40px;
			border: 1px solid #707070;
			margin: 0;
			display: block;

			text-align: center;
		}
		tbody>tr{
			font-size: 12px;
			text-align: center;
		}
		.iof{

		}
		.ifont{
			margin: 10px 2px;
			text-align: center;
		}
		.ifont>i{
			font-size: 20px;
		}
		.ifont>p{

		}
		.layui-table[lay-size=lg] td{
