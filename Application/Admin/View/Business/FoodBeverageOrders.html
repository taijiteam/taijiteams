<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>餐饮订单详情</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.header{
			width: 100%;
			height: 60px;
			background: #efeef0;
			padding-left: 100px;
			line-height: 60px;
			font-size: 20px;
			font-weight: bold;
			margin: 50px 0;
		}
		.section{
			width: 90%;
			margin: 0 auto;
		}
		.section_hang{
			margin: 50px 0;
		}
		.title{
			height: 50px;
			line-height: 50px;
			text-align: right;
		}
		.int>input{
			width: 200px;
			height: 50px;
			border: 1px solid #979797;
			text-align: center;
		}
		.form-control{
			width: 200px;
			height: 50px;
			border: 1px solid #979797;
			text-align: center;
		}
		.Writing{
			width: 400px;
			text-align: left;
		}
		.RestaurantAddress>input{
			width: 400px;
		}
		.tail_btn{
			width: 90%;
			margin: 50px auto;
			text-align: center;
		}
		.btn_left{
			width: 100px;
			height: 35px;
			background: #e2e2e2;
			border-radius: 4px;
		}
		.btn_right{
			width: 100px;
			height: 35px;
			background: #19c199;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="header">餐饮订单详情</div>
		<div class="section">
			<div class="section_hang row">
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">订单号</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="a" class="a"></div>
				</div>
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">姓名</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="name" class="a"></div>
				</div>
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">联系电话</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="dianhua" class="a"></div>
				</div>
			</div>
			<div class="section_hang row">
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">餐厅</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="canting" class="a"></div>
				</div>
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">就餐人数</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="ren" class="a"></div>
				</div>
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">消费金额</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="qian" class="a"></div>
				</div>
			</div>
			<div class="section_hang row">
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">就餐时间</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="jiucan" class="a"></div>
				</div>
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">到店时间</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="daodian" class="a"></div>
				</div>
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">下单时间</div>
					<div class="int col-xs-6 col-md-8"><input type="text" name="" id="xiadan" class="a"></div>
				</div>
			</div>
			<div class="section_hang row">
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">结算状态</div>
					<div class="int col-xs-6 col-md-8">
						<select class="form-control">
						  	<option>已结算</option>
						  	<option>未结算</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">特殊要求</div>
					<div class="int col-xs-6 col-md-8">
						<textarea class="form-control Writing" rows="2"></textarea>
					</div>
				</div>
			</div>
			<div class="section_hang row">
				<div class="col-xs-12 col-md-4 row">
					<div class="title col-xs-6 col-md-4">餐厅地址</div>
					<div class="int col-xs-6 col-md-8 RestaurantAddress"><input type="text" name="" id="dizhi" class="a"></div>
				</div>
			</div>
		</div>
		<div class="tail_btn">
			<button class="btn_left">取消</button>
			<button class="btn_right" id="IsNull">提交</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	var IsNull = document.getElementById("IsNull");
	var c = document.getElementsByClassName("a");
	// console.log(input);
	IsNull.onclick = function(){
		// if(c.value == "" | c.value == nul){
		// 	alert("对不起，你输入的信息不能为空！");
		// };
		

	    // 验证订单号20位数字
    	if(document.getElementById('a').value.length!=0){    
		    reg=/^[0-9_]{15,25}$/;    
		    if(!reg.test(document.getElementById('a').value)){    
		        alert("对不起，您输入的订单号不正确!"); 
		    }    
		}
    	// 验证姓名 
    	if(document.getElementById('name').value.length!=0){  
		    reg= /^[\u4E00-\u9FA5\uf900-\ufa2d·s]{2,20}$/;;    
		    if(!reg.test(document.getElementById('name').value)){    
		        alert("对不起，您输入的姓名不正确!"); 
		    }    
		} 
		// 验证联系电话
		if(document.getElementById('dianhua').value.length!=0){    
		    reg= /^[1]+[3,5,7,8]+\d{9}$/;   
		    if(!reg.test(document.getElementById('dianhua').value)){    
		        alert("对不起，您输入的联系电话不正确!"); 
		    }    
		} 
		// 验证就餐人数
		if(document.getElementById('ren').value.length!=0){    
		    reg= /^\d{1}$/;   
		    if(!reg.test(document.getElementById('ren').value)){    
		        alert("对不起，就餐人数超过最大人数!"); 
		    }    
		} 
		// 验证消费金额
		if(document.getElementById('qian').value.length!=0){    
		    reg= /((^[1-9]\d*)|^0)(\.\d{0,2}){0,1}$/;   
		    if(!reg.test(document.getElementById('qian').value)){    
		        alert("对不起，请输入正确金额!"); 
		    }    
		} 
		// 验证就餐时间
		if(document.getElementById('jiucan').value.length!=0){    
		    reg= /((?!0000)[0-9]{4}-((0[1-9]|1[0-2])-(0[1-9]|1[0-9]|2[0-8])|(0[13-9]|1[0-2])-(29|30)|(0[13578]|1[02])-31)|([0-9]{2}(0[48]|[2468][048]|[13579][26])|(0[48]|[2468][048]|[13579][26])00)-02-29)/;   
		    if(!reg.test(document.getElementById('jiucan').value)){    
		        alert("对不起，请输入正确时间!"); 
		    }    
		} 
		// 验证到店时间
		if(document.getElementById('daodian').value.length!=0){    
		    reg= /^(?:(?:[0-2][0-3])|(?:[0-1][0-9])):[0-5][0-9]$/;   
		    if(!reg.test(document.getElementById('daodian').value)){    
		        alert("对不起，请输入正确时间!"); 
		    }    
		} 
		// 验证下单时间
		if(document.getElementById('xiadan').value.length!=0){    
		    reg= /((?!0000)[0-9]{4}-((0[1-9]|1[0-2])-(0[1-9]|1[0-9]|2[0-8])|(0[13-9]|1[0-2])-(29|30)|(0[13578]|1[02])-31)|([0-9]{2}(0[48]|[2468][048]|[13579][26])|(0[48]|[2468][048]|[13579][26])00)-02-29)/;   
		    if(!reg.test(document.getElementById('xiadan').value)){    
		        alert("对不起，请输入正确时间!"); 
		    }    
		} 
		// 验证餐厅地址
		if(document.getElementById('dizhi').value.length!=0){    
		    reg= /^(?=.*?[\u4E00-\u9FA5])[\dA-Za-z\u4E00-\u9FA5]+(?=.*?[\u4E00-\u9FA5])/;   
		    if(!reg.test(document.getElementById('dizhi').value)){    
		        alert("对不起，请输入正确地址!"); 
		    }    
		} 
	}    
</script>
</html>
