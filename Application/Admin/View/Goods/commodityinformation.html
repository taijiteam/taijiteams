<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>商品详情</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.container-fluid{
			margin-top: 50px;
		}
		.header{
			width: 90%;
			font-size: 20px;
			font-weight: bold;
			line-height: 60px;
			background: #efeef0;
			padding-left: 100px;
			margin: 10px auto;
		}
		.section{
			width: 90%;
			margin: 0 auto;
		}
		.commodity{
			width: 90%;
			margin: 20px auto;
		}
		.details_name{
			text-align: right;
			line-height: 60px;
		}
		.details_input>input{
			height: 60px;
			text-align: center;
			font-weight: bold;
		}
		.form-control{
			width: 193px;
			height: 60px;
			text-align: center;
			font-weight: bold;
		}
		.details_upload{
			margin: 10px 0;
		}
		.details_upload>input{
			width: 193px;
			height: 130px;
			position: relative;
			top: 0;
			right: 0;
		}
		.call{
			width: 193px;
			height: 130px;
			border: 1px solid;
		}
		.call>input{
			font-size: 10px;
			margin: 25% 8%;
		}
		.calls{
			width: 193px;
			height: 240px;
			border: 1px solid;
		}
		.calls>input{
			font-size: 10px;
			margin: 50% 8%;
		}
		.cancel{
			width: 25px;
			height: 25px;
			border: 1px solid;
			text-align: center;
			line-height: 25px;
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 182px;
		}
		input::-ms-input-placeholder{
        	text-align: center;
		}
		input::-webkit-input-placeholder {
            text-align: center;
        }
        .details_upload_two{
        	margin: 0 25px;
        }
        .Btn{
        	width: 100%;
        	text-align: center;
        }
        .BulkUpload{
        	width: 116px;
        	height: 36px;
        	background: #fff;
        	border-radius: 4px;
        	border: 1px solid #707070;
        	margin: 20px 0;
        }
        .DetailsLongMap>input{
        	width: 193px;
        	height: 243px;
        }
        .DetailsLongMapBtn{
        	width: 193px;
        	text-align: center;
        }
        .DetailsLongMapBtn>button{
			width: 116px;
			height: 36px;
			background: #fff;
			border-radius: 4px;
        	border: 1px solid #707070;
        	margin: 20px 0;
        }
        .footer{
        	width: 100%;
        	text-align: center;
        	margin: 50px 0;
        }
        .Return{
        	width: 100px;
        	height: 35px;
        	background: #666666;
        	color: #fff;
        	border-radius: 3px;
        }
        .Determine{
        	width: 100px;
        	height: 35px;
        	background: #19c199;
        	color: #fff;
        	border-radius: 3px;
        }
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="header">
			商品基础信息
		</div>
		<div class="section">
			<!-- 第一列 -->
			<div class="commodity row">
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">序号</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品编号*</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品名称</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
			</div>
			<!-- 第二列 -->
			<div class="commodity row">
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品类别*</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品价格*</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品单位</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
			</div>
			<!-- 第三列 -->
			<div class="commodity row">
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商铺名称*</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品库存*</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品状态*</div>
					<div class="details_input col-xs-6 col-md-4">
						<select class="form-control">
						  	<option>已发布</option>
						    <option>未发布</option>
						</select>
					</div>
				</div>
			</div>
			<!-- 第四列 -->
			<div class="commodity row">
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品积分</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">已售数量</div>
					<div class="details_input col-xs-6 col-md-4">
						<input type="text" name="" value="">
					</div>
				</div>
			</div>
			<!-- 第五列 -->
			<div class="commodity row">
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品列表展示图</div>
					<div class="details_upload col-xs-6 col-md-4">
						<!-- <input type="text" name="" value="" readonly="readonly" placeholder="上传图片" /> -->
						<div class="call">
							<input type="file" name="" value="" />
						</div>
						<div class="cancel">✖</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header">
			商品详情页图文信息
		</div>
		<div class="section">
			<div class="commodity row">
				<div class="col-xs-12 col-md-2 details row details_upload_two">
					<div class="details_upload col-xs-6 col-md-4">
						<!-- <input type="text" name="" value="" readonly="readonly" placeholder="双击单张上传" /> -->
						<div class="call">
							<input type="file" name="" value="" />
						</div>
						<div class="cancel">✖</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-2 details row details_upload_two">
					<div class="details_upload col-xs-6 col-md-4">
						<!-- <input type="text" name="" value="" readonly="readonly" placeholder="双击单张上传" /> -->
						<div class="call">
							<input type="file" name="" value="" />
						</div>
						<div class="cancel">✖</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-2 details row details_upload_two">
					<div class="details_upload col-xs-6 col-md-4">
						<!-- <input type="text" name="" value="" readonly="readonly" placeholder="双击单张上传" /> -->
						<div class="call">
							<input type="file" name="" value="" />
						</div>
						<div class="cancel">✖</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-2 details row details_upload_two">
					<div class="details_upload col-xs-6 col-md-4">
						<!-- <input type="text" name="" value="" readonly="readonly" placeholder="双击单张上传" /> -->
						<div class="call">
							<input type="file" name="" value="" />
						</div>
						<div class="cancel">✖</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-2 details row details_upload_two">
					<div class="details_upload col-xs-6 col-md-4">
						<!-- <input type="text" name="" value="" readonly="readonly" placeholder="双击单张上传" /> -->
						<div class="call">
							<input type="file" name="" value="" />
						</div>
						<div class="cancel">✖</div>
					</div>
				</div>
			</div>
			<div class="Btn">
				<button class="BulkUpload">批量上传</button>
			</div>
			<div class="commodity row">
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品详情图</div>
					<div class="details_upload col-xs-6 col-md-4 DetailsLongMap">
						<!-- <input type="text" name="" value="" readonly="readonly" placeholder="详情长图上传" /> -->
						<div class="calls">
							<input type="file" name="" value="" />
						</div>
						<div class="cancel">✖</div>
						<div class="DetailsLongMapBtn">
							<button>上传</button>
						</div>
					</div>
				</div>
			</div>
			<div class="commodity row">
				<div class="col-xs-12 col-md-4 details row">
					<div class="details_name col-xs-6 col-md-4">商品详情</div>
					<div class="details_upload col-xs-6 col-md-4 DetailsLongMap">
						<input type="text" name="" value="" style="width: 850px;height: 266px;" />
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<button class="Return">返回</button>
			<button class="Determine">确定</button>
		</div>
	</div>
</body>
</html>
