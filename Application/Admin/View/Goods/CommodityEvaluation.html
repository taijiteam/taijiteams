<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品评价详情</title>
	<link rel="stylesheet" type="text/css" href="../../../../Public/Admin/layui-v2.5.4/layui/css/layui.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.container-fluid{
			margin-top: 50px;
		}
		.header{
			width: 90%;
			font-size: 20px;
			font-weight: bold;
			line-height: 60px;
			background: #efeef0;
			padding-left: 100px;
			margin: 10px auto;
		}
		.section{
			width: 90%;
			margin: 50px auto;
		}
		.section_title{
			text-align: right;
			line-height: 40px;
		}
		.section_input{
			margin-left: 20px;
		}
		.section_input>input{
			width: 200px;
			height: 40px;
			text-align: center;
			font-weight: bold;
		}
		.xiala{
			width: 200px;
			height: 40px;
			padding: 0 20%;
		}
		.layui-textarea{
			width: 480px;
			height: 180px;
			border: 1px solid #979797;
			border-radius: 2px;
		}
		.dibu{
			width: 100%;
			text-align: center;
		}
		.btn1{
			width: 100px;
			height: 35px;
			background: #666666;
			color: #fff;
		}
		.btn2{
			width: 100px;
			height: 35px;
			background: #19c199;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="header">
			商品基础信息
		</div>
		<div class="section layui-row">
			<!-- 第一列 -->
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">序号</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" id="xuhao">
		      	</div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">商品编号 * </div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" id="spbianma">
		      	</div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">商品名称</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" >
		      	</div>
		    </div>
		</div>
		<div class="section layui-row">
			<!-- 第二列 -->
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">支付金额</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" id="zfjine">
		      	</div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">订单状态 * </div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<select name="city" lay-verify="required" class="xiala">
				        <option value="0">已评价</option>
				        <option value="1">未评价</option>
				    </select>
		      	</div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">付款方式 * </div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" >
		      	</div>
		    </div>
		</div>
		<div class="section layui-row">
			<!-- 第三列 -->
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">联系人</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" id="lianxiren">
		      	</div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">联系电话</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" id="shouji">
		      	</div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">下单时间 * </div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" id="xdshijian">
		      	</div>
		    </div>
		</div>
		<div class="section layui-row">
			<!-- 第四列 -->
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">配送方式</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" >
		      	</div>
		    </div>
		    <div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">配送地址</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<input type="text" name="" style="width: 400px;" id="psdizhi">
		      	</div>
		    </div>
		</div>
		<div class="section layui-row">
			<!-- 第五列 -->
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">评价星级</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<div id="test5" class="layui-inline">
		      			<ul class="layui-rate">
		      				<li class="layui-inline">
		      					<i class="layui-icon layui-icon-rate-solid"></i>
			      				<i class="layui-icon layui-icon-rate"></i>
			      				<i class="layui-icon layui-icon-rate"></i>
			      				<i class="layui-icon layui-icon-rate"></i>
			      				<i class="layui-icon layui-icon-rate"></i>
			      			</li>
		      			</ul>
		      			<span class="layui-inline">极差</span>
		      		</div>
		      	</div>
		    </div>
		</div>
		<div class="section layui-row">
			<!-- 第六列 -->
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-row">
		      	<div class="section_title layui-col-xs5 layui-col-sm4 layui-col-md4">用户评价</div>
		      	<div class="section_input layui-col-xs6 layui-col-sm7 layui-col-md7">
		      		<textarea name="" required lay-verify="required" placeholder="宝贝收到了，很实用，很满意" class="layui-textarea"></textarea>
		      	</div>
		    </div>
		</div>
		<!-- 尾部 -->
		<div class="dibu">
			<button class="btn1">返回</button>
			<button class="btn2" id="queding">确定</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../../../Public/Admin/layui-v2.5.4/layui/layui.js"></script>
<script type="text/javascript">
  	layui.use('rate', function(){
	    var rate = layui.rate;
	    //渲染
	    rate.render({
	    	elem: '#test5',
	    	value: 3,
	    	text: true,
	    	setText: function(value){ //自定义文本的回调
	      		var arrs = {
	        		'1': '极差',
	        		'2': '差',
	        		'3': '中等',
	        		'4': '好',
	        		'5': '极好',
	      		};
	      		this.span.text(arrs[value] || ( value + "星"));
	    	}
	  	})
  	})
  	var queding = document.getElementById("queding");
  	queding.onclick = function(){
  		// 验证序号
  		if(document.getElementById('xuhao').value.length!=0){    
		    reg=/^[0-9]*$/;  
		    if(!reg.test(document.getElementById('xuhao').value)){    
		        alert("对不起，请您输入正确的序号!"); 
		    }    
		}
		// 验证商品编码
  		if(document.getElementById('spbianma').value.length!=0){    
		    reg=/^\d{5,}$/;  
		    if(!reg.test(document.getElementById('spbianma').value)){    
		        alert("对不起，请您输入正确的商品编码!"); 
		    }    
		}
		// 验证支付金额
  		if(document.getElementById('zfjine').value.length!=0){    
		    reg=/((^[1-9]\d*)|^0)(\.\d{0,2}){0,1}$/;
		    if(!reg.test(document.getElementById('zfjine').value)){    
		        alert("对不起，请您输入正确的支付金额!"); 
		    }    
		}
		// 验证联系人
  		if(document.getElementById('lianxiren').value.length!=0){    
		    reg=/^[\u4E00-\u9FA5\uf900-\ufa2d·s]{2,20}$/;
		    if(!reg.test(document.getElementById('lianxiren').value)){    
		        alert("对不起，请您输入正确的联系人!"); 
		    }    
		}
		// 验证电话号码
  		if(document.getElementById('shouji').value.length!=0){    
		    reg=/^[1]+[3,5,7,8]+\d{9}$/;   
		    if(!reg.test(document.getElementById('shouji').value)){    
		        alert("对不起，请您输入正确的手机号码!"); 
		    }    
		}
		// 验证下单时间
  		if(document.getElementById('xdshijian').value.length!=0){    
		    reg=/((?!0000)[0-9]{4}-((0[1-9]|1[0-2])-(0[1-9]|1[0-9]|2[0-8])|(0[13-9]|1[0-2])-(29|30)|(0[13578]|1[02])-31)|([0-9]{2}(0[48]|[2468][048]|[13579][26])|(0[48]|[2468][048]|[13579][26])00)-02-29)/;   
		    if(!reg.test(document.getElementById('xdshijian').value)){    
		        alert("对不起，请您输入正确的下单时间!"); 
		    }    
		}
		// 验证配送地址
		if(document.getElementById('psdizhi').value.length!=0){    
		    reg= /^(?=.*?[\u4E00-\u9FA5])[\dA-Za-z\u4E00-\u9FA5]+(?=.*?[\u4E00-\u9FA5])/;   
		    if(!reg.test(document.getElementById('psdizhi').value)){    
		        alert("对不起，请输入正确地址!"); 
		    }    
		} 
  	}
</script>
</html>
