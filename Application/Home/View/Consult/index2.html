}
.m-slider .cnt {

	left: 0;

}
.m-slider .cnt li {

	width: 5%;

}
.m-slider .cnt img {

.m-slider .cnt p {

.m-slider .icons {

}
.m-slider .icons span {
	background: #fff;
	border-radius: 5px;

	margin: 0 5px;
