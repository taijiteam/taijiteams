<style type="text/css">
    .feedback>.body>form{
        width: 90%;
        margin: 0 auto;
        overflow: hidden;
    }
    .feedback>.body>form>p{
        margin: 0;
        color: #fff;
        font-size: 14px;
        line-height: 20px;
    }
    .feedback>.body>form>textarea{
        display: block;
        width: 99%;
        font-size: 14px;
        padding: 5px;
        border: 1px solid rgb(65,117,5);
        margin: 20px 0;
    }
    .feedback>.body>form>input{
        border: none;
        width: 160px;
        color: #fff;
        line-height: 28px;
        border-radius: 16px;
        background: -webkit-linear-gradient(top,rgb(243,203,105),rgb(238,162,13));
        display: block;
        margin: 10px auto;
    }
    /*星星评价效果*/
    .star-rating {
        font-family: 'FontAwesome';
        margin: 0px auto;
        text-align: center;
    }
    .star-rating>h4{
        margin: 0;
        color: #fff;
    }
    .star-rating > fieldset {
        border: none;
        display: inline-block;
    }
    .star-rating > fieldset:not(:checked) > input {
        position: absolute;
        top: -9999px;
        clip: rect(0, 0, 0, 0);
    }
    .star-rating > fieldset:not(:checked) > label {
        float: right;
        width: 1em;
        padding: 0 .05em;
        overflow: hidden;
        white-space: nowrap;
        cursor: pointer;
        font-size: 200%;
        color: #eea20d;
    }
    .star-rating > fieldset:not(:checked) > label:before {
        content: '\f006  ';
    }
    .star-rating > fieldset:not(:checked) > label:hover,
    .star-rating > fieldset:not(:checked) > label:hover ~ label {
        color: #eea20d;
        text-shadow: 0 0 3px #eea20d;
    }
    .star-rating > fieldset:not(:checked) > label:hover:before,
    .star-rating > fieldset:not(:checked) > label:hover ~ label:before {
        content: '\f005  ';
    }
    .star-rating > fieldset > input:checked ~ label:before {
        content: '\f005  ';
    }
    .star-rating > fieldset > label:active {
        position: relative;
        top: 2px;
    }
    .check{
        float: right;
        width: 1em;
        padding: 0 .05em;
        overflow: hidden;
        white-space: nowrap;
        cursor: pointer;
        font-size: 200%;
        color: #16a085;
    }
    /*lable标签的大小、位置、背景颜色更改，在css选择时，“+”代表相邻元素，即当前元素的下一元素*/
    .input_labe{
        display: none;
    }
    .input_labe +label{
        display: block;
        float: left;
        width: 23.77%;
        line-height: 30px;
        margin-left: 8%;
        text-align: center;
        cursor: pointer;
        border-radius: 10px;
        border: 1px solid #fff;
        color: rgb(247,193,83);
        margin-bottom: 9px;
    }
    /*当input框为选中状态时，lable标签的样式，其中在css选择时，“：”表示当前input框的值，即checked；
      该部分主要对显示的“对号”的大限居中方式，显示颜色进行了设置*/
    .input_labe:checked +label::before{
        display: block;
        /* content: "\2714"; */
        content: "";
        text-align: center;
        font-size: 12px;
        color: #fff;
        border: 1px solid rgb(248,194,84);
        height: 30px;
        position: absolute;
        width: 21.394%;
        border-radius: 10px;
    }
    .dowebok>li>input.labelauty:checked + label{
        background: #eea20d;
    }
</style>

<script type="text/javascript">
    function modalalertdemo(){
        var label = Lond_ckecked('checkbox');					//游玩人id
        var level = $('input[name="rating"]:checked').val();	//星星
        var content = $("#text").val();					//特殊需求
        var name = $('input[name="name"]').val();		//name
        var cardid = $('input[name="cardid"]').val();		//cardid
        var userimg = $('input[name="userimg"]').val();		//userimg
        var openid = $('input[name="openid"]').val();		//openid
        var oid = $('input[name="oid"]').val();		//openid
        var o_number = $('input[name="o_number"]').val();		//openid
        //alert(o_member);
        $.ajax({
            type:"post",
            url:"{:U('Activity/evalusub')}",//根据自己项目的需要写请求地址
            data:{
                'label':label,
                'level':level,
                'content':content,
                'name':name,
                'cardid':cardid,
                'userimg':userimg,
                'openid':openid,
                'aid':oid,
                'o_number':o_number,
        },
        dataType:'json',
            success:function(data){
            //alert(JSON.stringify(data));
            if (data == 1){
                layer.confirm('评价成功！',function(index){
                    location.href="http://www.qudaoplus.cn/merber_all_show/index.php/Home/Activity/center"

                });
            }else{
                layer.msg('哎呦，运气不好哦，评价失败咯！',function(){});
            }
        },
        error:function(data) {
            console.log(data.msg);
        },
    })
    }
    function Lond_text(objname){
        obj = document.getElementsByName(objname);
        checkval = [];
        for (var i=0;i<obj.length;i++) {
            checkval.push(obj[i].value);
        }
        return checkval;
    }
    function Lond_ckecked(objname){
        obj = document.getElementsByName(objname);
        checkval = [];
        for (var i = obj.length - 1; i >= 0; i--) {
            if(obj[i].checked)
                checkval.push(obj[i].value);
        }
        return checkval;
    }
</script>
