<link rel="stylesheet" href="__PUBLIC__/Activity/css/jflex.min.css" type="text/css" media="all">

</head>
<style type="text/css">
.site>.body{
	color: #fff;
	margin-bottom: 60px;
	margin-top: 10px;
}
.site>.body>div{
	overflow: hidden;
	border: 1px solid #fff;
	width: 90%;
	margin: 0 auto;
}
.site>.body>div>span{
	display: block;
	float: left;
	width: 40%;
	height: 25vw;
	background: rgb(216,216,216);
}
.site>.body>div>span>img{
	width: 100%;
	height: 25vw;
}
.site>.body>div>div{
	width: 55%;
	display: block;

	margin-left: 5%;
}
.site>.body>div>div>p{

	margin: 0px;

.site>.body>div>div>p>span{

}
.site>.body>div>div>p>.rmb{

.site>.body>form{

.site>.body>form>p{

}

.site>.body>form>textarea{
	width: 100%;
	padding: 2%;
	color: #fff;
	background: rgb(65,64,64);
	border: 1px solid rgb(65,117,5);
}
.site>.body>form>span{
	font-size: 12px;
	display: block;
}
.site>.body>form>span>span{
	color: rgb(248,194,84);
}
.site>.body>form>div{
	text-align: center;
	font-size: 12px;

<body class="site">
<div class="body">
	<div>
		<span><img src="__PUBLIC__/Uploads/Activity/{$content.a_img}"></span>
		<div>
			<p style="font-weight: bold;color: rgb(243,194,84);">{$content.a_title}</p>
			<p>{$content.a_cate}</p>
			<p>{$content.a_ziying}</p>
			<p><span class="rmb">￥{$content.a_price}</span></p>
		</div>
	</div>
	<form>
		<p><span>联系人</span><input type="text" name="name" value="{$_SESSION['infor']['data'][0]['TrueName']}"></p>
		<p><span>联系电话</span><input type="text" name="phone" value="{$_SESSION['infor']['data'][0]['Mobile']}"></p>
		<p><span>数量</span><input type="text" name="num" value="" placeholder="请输入数量"></p>
		<p><span>收货地址</span><input type="text" name="address" value="" placeholder="请输入收货地址"></p>
		<h4 style="font-size: 14px;color: rgb(243,194,84);margin-bottom: 5px;">特殊要求(选填)</h4>
		<textarea rows="8" id="text" cols="20" placeholder="请输入"></textarea>
		<span>温馨提示：</span>
		<span>需求提交成功后请注意关注【<span>渠道PLUS微管家公众号</span>】</span>
		<div><input type="checkbox" name="o_around" value="1" checked="checked"><a href="cluase.html">【渠道PLUS微管家平台服务条款】</a></div>
		<input type="hidden" name="id" value="{$content.a_id}">
		<input type="hidden" name="price" value="{$content.a_price}">
		<input type="hidden" name="cardid" value="{$_SESSION['cardId']}">
		<input type="hidden" name="openid" value="{$_SESSION['openid']}">
	</form>
</div>
<footer style="height: 45px;">
	<div class="sc">
		<p>
			<a href="tel:021-53069999"><img src="__PUBLIC__/Activity/images/icon/tellme.png"><span>&nbsp;联系我们</span></a>
		</p>
	</div>
	<a href="javascript:;" onclick="actsub()">确认提交</a>
</footer>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Project/css/H-ui.min.css" />
<script type="text/javascript" src="__PUBLIC__/Project/hui/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Project/hui/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Project/hui/lib/layer/2.4/layer.js"></script>
<!-- 请在上方写相关业务脚本 -->
<script type="text/javascript">
function actsub(){
	var name = $('input[name="name"]').val();	//出行时间
	var phone = $('input[name="phone"]').val();	//请输入到店时间
	var num = $('input[name="num"]').val();	//请输入就餐人数
	var address = $('input[name="address"]').val();			//联系人
	var o_around = $('input[name="o_around"]:checked').val();//就餐环境
	var text = $("#text").val();					//特殊需求
	var cardid = $('input[name="cardid"]').val();		//openid
	var id = $('input[name="id"]').val();			//p_id
	var price = $('input[name="price"]').val();			//p_id
	var openid = $('input[name="openid"]').val();			//openid
	if(o_around == undefined){
		$.Huimodalalert('警告：如果您拒绝《渠道PLUS微管家平台服务条款》，将无法继续享受服务！！',2000);
	}else if(name == ''){
		$.Huimodalalert('警告：请输入您的姓名！！',2000);
	}else if(phone == ''){
		$.Huimodalalert('警告：请填写您的联系电话！！',2000);
	}else if(num == ''){
		$.Huimodalalert('警告：请填写您的需求数量！！',2000);
	}else if(address == ''){
		$.Huimodalalert('警告：请填写您的收货地址！！',2000);
	}else if (cardid == ''){
		$.Huimodalalert('警告：登录超时，或未登录！<br>请重新登录！！',2000);
	}else if (id == ''){
		$.Huimodalalert('警告：登录超时，或未登录！<br>请重新登录！！',2000);
	}else{
		$.ajax({
			type:"post",
			url:'{:U('Activity/supsub')}',//根据自己项目的需要写请求地址
			data:{
				'name':name,
				'phone':phone,
				'num':num,
				'address':address,
				'text':text,
				'cardid':cardid,
				'id':id,
				'price':price,
				'openid':openid,
			},
			dataType:'json',
			success:function(data){
				//alert(JSON.stringify(data));
				if (data == 1){
					layer.confirm('恭喜您提交成功！',function(index){
						location.href="http://www.qudaoplus.cn/merber_all_show/index.php/Home/Activity/center/"
						//window.parent.location.reload();
						// var index = parent.layer.getFrameIndex(window.name);
						// parent.layer.close(index);
					});
				}else{
					layer.msg('哎呦，运气不好哦，提交失败咯！',function(){});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		})
	}
}
</script>
