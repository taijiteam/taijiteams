<style type="text/css">
    .dowebok>li>input.labelauty + label{
        background: none;
        text-align: center;
        border: 0.5px solid rgb(248,194,84);
        color: rgb(248,194,84);
    }
    .dowebok>li>input.labelauty:checked + label{
        background: rgb(248,194,84);
    }
    .dowebok>li>input.labelauty + label{
        width: 65px;
    }
    .dowebok>li>input.labelauty:checked + label{
        width: 65px;
    }
    .coupon{
        width: 80%;
        margin: 5px auto;
        border: 1px solid rgb(241,177,105);
        padding: 5px;
    }
    .coupon>a{
        display: block;
        overflow: hidden;
        color: #fff;
    }
    .coupon>a>div{
        width: 70%;
        float: left;
    }
    .coupon>a>div>h4{
        margin: 0;
        font-size: 20px;
    }
    .coupon>a>div>p{
        font-size: 12px;
        margin: 0;
    }
    .coupon>a>div>p>.rmb{
        font-size: 25px;
        color: rgb(255,70,0);
    }
    .coupon>a>div>p>.zhe{
        font-size: 12px;
        color: rgb(255,70,0);
        display: inline-block;
        border: 1px solid rgb(255,70,0);
        padding: 0 2px;
    }
    .coupon>a>object{
        width: 30%;
        float: left;
        margin: 25px 0px;
        text-align: center;
    }
    .coupon>a>object>a{
        background: rgb(255,70,0);
        display: inline-block;
        border-radius: 2px;
        padding: 3px 10px;
        font-size: 14px;
    }
    .taocan{
        width: 90%;
        margin: 10px auto;
    }
    .taocan>a{
        display: block;
        overflow: hidden;
        color: #fff;
    }
    .taocan>a>span{
        display: block;
        overflow: hidden;
        width: 30%;
        height: 27vw;
        float: left;
        border-radius: 5px;
    }
    .taocan>a>span>img{
        height: 100%;
        word-wrap: break-word;
    }
    .taocan>a>div{
        overflow: hidden;
        width: 65%;
        float: left;
        padding-left: 5px;
    }
    .taocan>a>div>h5{
        margin: 0;
        font-size: 14px;
        color: rgb(241,177,105);
        word-break:keep-all;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
    }
    .taocan>a>div>p{
        margin: 0;
        font-size: 12px;
        word-break:keep-all;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
    }
    .taocan>a>div>div{
        overflow: hidden;
    }
    .taocan>a>div>div>.rmb{
        font-size: 25px;
        color: rgb(241,177,105);
        display: inline-block;
        margin-top: 8px;
    }
    .taocan>a>div>div>.zhe{
        overflow: hidden;
        font-size: 12px;
        color: rgb(241,177,105);
        border: 1px solid rgb(241,177,105);
        padding: 0 7px;
    }
    .taocan>a>div>div>div{
        float: right;
    }
    .taocan>a>div>div>div>span{
        display: block;
        font-size: 12px;
    }
    .taocan>a>div>div>div>object>a{
        display: block;
        background: rgb(255,70,0);
        border: 1px solid #fff;
        border-radius: 2px;
        padding: 1px;
        text-align: center;
        font-size: 14px;
    }
    /*banner*/
    .m-slider {
        width: 100%;
        margin: 0 auto 10px !important;
    }
    #slider {
        width: 100%;
        overflow: hidden;
    }
    .m-slider .cnt {
        position: relative;
        left: 0;
        width: 2000%;
    }
    .m-slider .cnt li {
        float: left;
        width: 5%;
        overflow: hidden;
    }
    .m-slider .cnt img {
        display: block;
        width: 100%;
        vertical-align: top;
    }
    .m-slider .cnt p {
        margin: -17px 0 0 0;
    }
    .m-slider .icons {
        text-align: center;
        color: #000;
        margin-top: -36px;
        position: relative;
        z-index: 999;
    }
    .m-slider .icons span {
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 2px #b0b0b0 inset;
        display: inline-block;
        height: 10px;
        margin: 0 5px;
        overflow: hidden;
        text-indent: -99em;
        width: 10px;
    }
    .m-slider .icons .curr {
        /*background: #ff5f5f;*/
        background: #fff;
    }
    .nr {
        list-style: none;
        width: 6px;
        height: 6px;
        border: 1px solid #fff;
        border-radius: 10px;
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 0px;
    }
    /*the end*/
</style>

<script type="text/javascript">
    function pinglun() {
        var pinglun = $('input[name="pinglun"]:checked').val();//
        var id = $('input[name="a_id"]').val();//
        //alert(pinglun);
        $.ajax({
            type: 'POST',
            url: "{:U('Project/hotelpinglun')}",
            data: {
                id:id,
                pinglun:pinglun,
            },
            dataType: 'json',
            success: function(data){
                //alert(JSON.stringify(data));
                if(data != '' || data !=0){
                    var star =''
                    var html ='';
                    for (var i=0;i<data.length;i++){
                        if(data[i].e_level == 1){
                            html += '<li><img src="'+data[i].e_userimg+'"/><div><h5>'+data[i].e_name+'</h5><p>打分&nbsp;&nbsp;<img src="__PUBLIC__/Project/images/icon/pingfen.png"></p><p>'+data[i].e_content+'</p><p><span>'+data[i].e_label+'</span></p><span>'+data[i].e_time+' 发表</span></div></li>';
                        }else if(data[i].e_level == 2){
                            html += '<li><img src="'+data[i].e_userimg+'"/><div><h5>'+data[i].e_name+'</h5><p>打分&nbsp;&nbsp;<img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"></p><p>'+data[i].e_content+'</p><p><span>'+data[i].e_label+'</span></p><span>'+data[i].e_time+' 发表</span></div></li>';
                        }else if(data[i].e_level == 3){
                            html += '<li><img src="'+data[i].e_userimg+'"/><div><h5>'+data[i].e_name+'</h5><p>打分&nbsp;&nbsp;<img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"></p><p>'+data[i].e_content+'</p><p><span>'+data[i].e_label+'</span></p><span>'+data[i].e_time+' 发表</span></div></li>';
                        }else if(data[i].e_level == 4){
                            html += '<li><img src="'+data[i].e_userimg+'"/><div><h5>'+data[i].e_name+'</h5><p>打分&nbsp;&nbsp;<img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"></p><p>'+data[i].e_content+'</p><p><span>'+data[i].e_label+'</span></p><span>'+data[i].e_time+' 发表</span></div></li>';
                        }else if(data[i].e_level == 5){
                            html += '<li><img src="'+data[i].e_userimg+'"/><div><h5>'+data[i].e_name+'</h5><p>打分&nbsp;&nbsp;<img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"><img src="__PUBLIC__/Project/images/icon/pingfen.png"></p><p>'+data[i].e_content+'</p><p><span>'+data[i].e_label+'</span></p><span>'+data[i].e_time+' 发表</span></div></li>';
                        }

                    }

                    $('#ulul').html(html);
                    $("#divdiv").show();
                }else {
                    $("#divdiv").hide();
                }
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    }
    /*管理员-停用*/
    function admin_stop(obj,cid,pid,cardid){
        layer.confirm('确认要取消收藏吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '{:U('Project/collecadd')}',
                data: {
                cid:cid,
                    p_id:pid,
                    cardid:cardid,
            },
            dataType: 'json',
                success: function(data){
                if (data.state == 1){
                    //此处请求后台程序，下方是成功后的前台处理……

                    $(obj).parents("div").find(".shoucang").prepend('<a onClick="admin_start(this,'+data.p_id+','+data.cardid+')" href="javascript:;" class="shoucang"><img src="__PUBLIC__/Project/images/icon/shoucang1.svg"></a>');
                    // $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
                    $(obj).remove();
                    layer.msg('已取消!',{icon: 5,time:1000});
                }else{
                    layer.msg('哎呦，运气不好哦，取消失败咯！',function(){});
                }
            },
            error:function(data) {
                console.log(data.msg);
            },
        });

        });
    }

    /*管理员-启用*/
    function admin_start(obj,id,cardid){
        layer.confirm('确认要收藏吗？',function(index){
            //alert(JSON.stringify(cardid));
            $.ajax({
                type: 'POST',
                url: '{:U('Project/collecadd')}',
                data: {
                p_id:id,
                    cardid:cardid,
            },
            dataType: 'json',
                success: function(data){
                //alert(JSON.stringify(data));
                if (data.state == 1){
                    //此处请求后台程序，下方是成功后的前台处理……

                    $(obj).parents("div").find(".shoucang").prepend('<a onClick="admin_stop(this,'+data.c_id+','+data.p_id+','+data.cardid+')" href="javascript:;" class="shoucang"><img src="__PUBLIC__/Project/images/icon/shoucang2.svg"></a>');
                    // $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
                    $(obj).remove();
                    layer.msg('已收藏!', {icon: 6,time:1000});
                }else{
                    layer.msg('哎呦，运气不好哦，收藏失败咯！',function(){});
                }
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
        });
    }
</script>
