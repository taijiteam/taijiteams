  <div class="alert-choose">
    <div class="ac-content">
      <div class="ac-top"><em><img src="http://www.qudaoplus.cn/statics/images/business/medical.jpg" /></em>
        <div class="title">
          <h2>名医特约</h2>
          <p>请选择服务项，点击确认后进入预约，提交预约信息后，渠道管家会及时与您取得联系。</p>
        </div>

    </div>

  <div class="alert-prompt">
      <div class="alert-content">
          <h2></h2>
          <div class="alert-btn">
              <div class="ap=confirm"><a href="">确认</a></div>
              <div class="ap-close">取消</div>
          </div>
      </div>
  </div>

  <script>
      $(document).ready(function(){
          var openId = '<?php echo $openid; ?>';         //微信openid
          var $btn = $('.show-choose'),
              $choose = $('.alert-choose'),
              $money = $choose.find('.title span'),
              $list = $choose.find('li'),
              $confirm = $choose.find('.confirm'),
              $close = $choose.find('.close'),
              $prompt = $('.alert-prompt'),
              $h2 = $prompt.find('h2'),
              $href = $prompt.find('a'),
              $apClose = $prompt.find('.ap-close');

          $(document).on('click touchstart', function(e){
              var e = e || window.event;

              if(!$choose.find('.ac-content').is(e.target) && $choose.find('.ac-content').has(e.target).length === 0 && !$prompt.is(e.target) && $prompt.has(e.target).length === 0 && !$btn.is(e.target) && $btn.has(e.target).length === 0){
                  $choose.fadeOut();
              }
          });

          function promptShow(txt, src){
              $h2.text(txt);
              $href.attr('href', src);
              $prompt.fadeIn();
          }

          $list.click(function(){
              $(this).addClass('choose').siblings().removeClass('choose');
          });

          $confirm.click(function(){
              // console.log($list.siblings('.choose').attr("name"));
              // return false;
              $.ajax({
                  type: "POST",
                  url: "{:U('Appointment/dorctor')}",
                  data:{
                    id : openId,
                    type : $list.siblings('.choose').attr("name")  // (检查：1；就诊：2；住院：3；)
                  },
                  error: function(request) {
                    alert("Connection error");
                  },
                  success: function(data) {
                    data = eval( '(' +data+ ')' );
                    // console.log(data);
                    // return false;
                    if ( data.code=='1' ) {
                      window.location.href=data.url;
                    }else if( data.code=='-1' ) {
                      promptShow(data.message, data.url);
                    }
                  }
              });
          });

          $btn.click(function(){
            $choose.fadeIn();
          });

          $close.click(function(){
            $choose.fadeOut();
          });

          $apClose.click(function(){
            $prompt.fadeOut();
          });
      })
  </script>
