  <script type="text/javascript">
    $(document).ready(function(){
      var left = eval('(' + $('.t-left').text() + ')'),
      right = eval('(' + $('.t-right').text() + ')');

      $('.t-text').html('');

      for(var i = 0; i < right.length; i++){
        $('.t-text').append('<tr><td class="t-left">'+( (!left[i]) ? ' ': left[i] )+'</td><td class="t-right">'+( (!right[i]) ? ' ': right[i] )+'</td></tr>')
      }
      $('.t-text').show();

      var openId = "<?php echo $openid; ?>",
          doname = $('h2').text(),
          hospit = $('.t-left').text();
      // console.log(openId,doname,hospit);

      $('.yy').click(function(){
        $.ajax({
						type: "POST",
						url: "{:U('Appointment/dorctor')}",
						data:{
							id : openId,
							type : '2',  // (检查：1；就诊：2；住院：3；)
              name: doname,
              hospit: hospit
						},
						error: function(request) {
							alert("Connection error");
						},
						success: function(data) {
							data = eval( '(' +data+ ')' );
							// console.log(data);
							// return false;
							if ( data.code=='1' ) {
								window.location.href=data.url;
							}else if( data.code=='-1' ) {
								alert(data.message);
                window.location.href=data.url;
                return false;
							}
						}
				})
      });


    })
  </script>
