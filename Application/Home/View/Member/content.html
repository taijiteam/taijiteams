<!doctype html>

body{

footer{
	position: fixed;

}
footer>ul{
	margin: 0;

footer>ul>a>li>img{

.content>.body>.head>.left2>img{
	margin-top: 12px;
	margin-right: 10px;
	width: 90px;
	display: block;
	float: left;
}
.content>.body>.con>h4{
	background: #363636;
	text-align: center;
	/*color: rgb(178, 163, 130);*/
	color: rgb(248,194,84);
	font-size: 12px;
	line-height: 25px;
}
.content>.body>.con>.merback{
	padding: 20px 0 0 0;
	background-image: url(http://www.qudaoplus.cn/statics/images/person_list/bg.jpg);
	background-repeat: no-repeat;
	background-size: auto 100%;
	background-position: center center;
}
.content>.body>.con>.merback>.merber{
	padding-top: 25px;
}
.content>.body>.con>p{
	text-align: center;

.content>.body>.con>div>p{

	line-height: 25px;

.content>.body>.con>.p3{

}
.content>.body>.con>div>.merber>img{

}
.content>.body>.con>div>h3{
	text-align: center;
	font-size: 24px;
	line-height: 25px;
	font-weight: normal;
	margin: 10px 0;
}
.content>.body>.con>.text{
	width: 80%;
	margin: 15px auto;
	font-size: 14px;
	overflow: hidden;

<body class="content">

		<volist name="socia" id="socia">

</div>
<include file="MemberPublic/footer" />
