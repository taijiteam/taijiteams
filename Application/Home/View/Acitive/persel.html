<script type="text/javascript">
function persub(){
	var name = $('input[name="name"]').val();	//姓名
	var phone = $('input[name="phone"]').val();	//电话
	var num = $('input[name="num"]').val();	//数量
	var cardid = $('input[name="cardid"]').val();		//cardid
	var openid = $('input[name="openid"]').val();			//openid
	if(num == ''){
		// $.Huimodalalert('警告：如果您拒绝《渠道PLUS微管家平台服务条款》，将无法继续享受服务！！',2000);
		$.Huimodalalert('请输入购买数量！！',2000);
	}else if(name == ''){
		$.Huimodalalert('警告：登录超时，或未登录！<br>请重新登录！！',2000);
	}else if(openid == ''){
		$.Huimodalalert('警告：登录超时，或未登录！<br>请重新登录！！',2000);
	}else if (cardid == ''){
		$.Huimodalalert('警告：登录超时，或未登录！<br>请重新登录！！',2000);
	}else if (phone == ''){
		$.Huimodalalert('警告：登录超时，或未登录！<br>请重新登录！！',2000);
	}else{
		$.ajax({
			type:"post",
			url:"{:U('Acitive/persub')}",//根据自己项目的需要写请求地址
			data:{
				'name':name,
				'phone':phone,
				'num':num,
				'cardid':cardid,
				'openid':openid,
			},
			dataType:'json',
			success:function(data){
				alert(JSON.stringify(data));
				if (data == 1){
					layer.confirm('恭喜您提交成功！<br>我们会在您提交信息后的一个工作日我们将会主动联系您，对您进行相关服务，请耐心等待，谢谢配合！',function(index){
						location.href=""
					});
				}else{
					layer.msg('哎呦，运气不好哦，提交失败咯！',function(){location.href=""});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		})
	}
}
