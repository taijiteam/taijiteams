<html>
<head>
<meta charset="utf-8">

<meta content="yes" name="apple-mobile-web-app-capable">

<title>私享空间</title>

<style type="text/css">
html{
	font-size: 12px;
	/*设定rem比例固定为1rem=10px*/
}
body{
	padding: 0;
	margin: 0;
	font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', 'Source Han Sans SC', 'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif;
}
ul{
	padding: 0;
	margin: 0;
	overflow: hidden;
}
li{
	margin: 0;
	list-style: none;
}
a{
	text-decoration: none;
}
/*banner*/
.m-slider {
	width: 100%;
	margin: 0 auto 10px !important;
}
#slider {
	width: 100%;
	overflow: hidden;
}
.m-slider .cnt {
	position: relative;
	left: 0;
	width: 2000%;
}
.m-slider .cnt li {
	float: left;
	width: 5%;
	overflow: hidden;
}
.m-slider .cnt img {
	display: block;
	width: 100%;
	vertical-align: top;
}
.m-slider .cnt p {
	margin: -17px 0 0 0;
}
.m-slider .icons {
	text-align: center;
	color: #000;
	margin-top: -20px;
	position: relative;
	z-index: 999;
}
.m-slider .icons span {
	background: #fff;
	border-radius: 5px;
	box-shadow: 0 0 2px #b0b0b0 inset;
	display: inline-block;
	height: 10px;
	margin: 0 5px;
	overflow: hidden;
	text-indent: -99em;
	width: 10px;
}
.m-slider .icons .curr {
	/*background: #ff5f5f;*/
	background: #fff;
}
.nr {
	list-style: none;
	width: 6px;
	height: 6px;
	border: 1px solid #fff;
	border-radius: 10px;
	display: inline-block;
	margin-right: 10px;
	margin-bottom: 0px;
}
/*the end*/
.index{
	background: #000;
}
.index>header{
	overflow: hidden;
}
.index>header>.search{
	margin-bottom: -40px;
	margin-top: 10px;
	position: relative;
	z-index: 1;
	text-align: center;
}
.index>header>.search>form{
	display: inline-block;
	background: #fff;
	border-radius: 15px;
	line-height: 2.5rem;
	padding: 0 0.5rem;
}
.index>header>.search>form>input{
	-webkit-appearance:none;
	outline:none;
	background:none;
	border:0px;
	font-size: 13px;
	color: #3c3c3c;

}
.index>header>.search>form>.text{
	width: 4rem;
	transition: width 2s;
	-webkit-transition: width 2s; /* Safari */

}
.index>header>.search>form>.text:hover{
	width: 12rem;

}
.index>header>.search>form>.sub{
	font-size: 13px;
	color: #3c3c3c;
}
/*header the end*/
/*nav*/
.index>nav{
	width: 100%;
	margin-top: 1rem;
}
.index>nav>ul{
	width: 90%;
	margin: 0 auto;
	overflow: hidden;
	text-align: center;
	background: #353541;
	padding: .5rem 0px;
	border-radius: 10px;
	border: 1px solid #c09a73;
}
.index>nav>ul>a>li{
	width: 6.5rem;
	/*height: 6.5rem;*/
	display: inline-block;
	text-align: center;
}
.index>nav>ul>a>li>p{
	margin: 0 auto;
	width: 50px;
	height: 50px;
	border: 1px solid #c09a73;
	border-radius: 26px;
}
.index>nav>ul>a>li>p>img{
	height: 2.5rem;
	margin-top: 0.75rem;
}
.index>nav>ul>a>li>span{
	color: #c09a73;
	display: block;
}
/*nav the end*/
/*tbody*/
.index>.tbody{
	overflow: hidden;
	margin-bottom: 7rem;
}
.index>.tbody>div>h4{
	color: #c09a73;
	background: #353541;
	font-size: 1.2rem;
	font-weight: normal;
	line-height: 2.3rem;
	text-align: center;
	width: 10rem;
	margin-bottom: 1rem;
	border-top-right-radius: 5rem;
	border-bottom-right-radius: 5rem;
	display: inline-block;
	border: 1px solid;
}
.index>.tbody>div>a{
	display: inline-block;
	float: right;
	margin-right: 0.3rem;
	margin-top: 2rem;
	background: #5c5c6d;
	width: 3rem;
	border-radius: 3px;
	text-align: center;
	color: #e5b789;
	/*文字*/
	font-size: 1rem;
    line-height: 2rem;
	border: 1px solid;
}
/*.index>.tbody>div>a>.iconfont{
	font-size: 2rem;
	color: #fff;
}*/
.index>.tbody>div>h4>.iconfont{
	font-size: 1.6rem;
	color: #c09a73;
	font-weight: normal;
}
.index>.tbody>.div1>ul{
	background: #353541;
	overflow: hidden;
	width: 98%;
	margin: 0 auto;
	text-align: center;
	padding: 4px 0px;
}
.index>.tbody>.div1>ul>a>li{
	width: 30%;
	margin: 0.5rem 0.2rem 0.5rem 0.2rem;
	/*padding: 0.5rem;*/
	display: inline-block;
	/*background: #fff;*/
	/*box-shadow: 0px 3px 13px 2px #000000;*/
}
.index>.tbody>.div1>ul>a>li>img{
	width: 100%;
	border-radius: 4px;
	/*box-shadow: 0px 1px 2px 2px #909090;*/
}
.index>.tbody>.div1>ul>a>li>span{
	color: #fff;
	display: block;
}
.index>.tbody>.div2>div{
	background: #353541;
	overflow: hidden;
	width: 98%;
	margin: 0 auto;
	text-align: center;
	padding: 8px 0px;
}
.index>.tbody>.div2>div>a{
	display: block;
	padding: 0.5rem;
	background: #fff;
	margin: 0px 8px;
	box-shadow: 0px 3px 13px 2px #000000;
}
.index>.tbody>.div2>div>a>img{
	width: 100%;
	box-shadow: 0px 1px 2px 2px #909090;
}
.index>.tbody>.div2>div>ul{
	padding: 0.5rem;
}
.index>.tbody>.div2>div>ul>a>li{
	width: 30%;
	margin: 0.5rem 0.2rem 0.5rem 0.2rem;
	/*padding: 0.5rem;*/
	display: inline-block;
	/*background: #fff;*/
	/*box-shadow: 0px 3px 13px 2px #000000;*/
}
.index>.tbody>.div2>div>ul>a>li>img{
	width: 100%;
	border-radius: 4px;
	/*box-shadow: 0px 1px 2px 2px #909090; */
}
.index>.tbody>.div2>div>ul>a>li>span{
	color: #fff;
	display: block;
}
.index>.tbody>.div3>div{
	background: #353541;
	overflow: hidden;
	width: 98%;
	margin: 0 auto;
	text-align: center;
	padding: 8px 0px;
}
.index>.tbody>.div3>div>div{
	display: block;
	padding:  0 0.5rem;
	/*background: #fff;*/
	margin: 0px 8px;
	overflow: hidden;
	/*box-shadow: 0px 3px 13px 2px #000000;*/
}
.index>.tbody>.div3>div>div>img{
	width: 42%;
	display: block;
	float: left;
	margin-top: 3px;
	border-radius: 4px;
}
.index>.tbody>.div3>div>div>div{
	width: 55%;
	float: left;
	margin-left: 2%;
}
.index>.tbody>.div3>div>div>div>h4{
	color: #fff;
	margin: 0;
	text-align: left;
}
.index>.tbody>.div3>div>div>div>p{
	margin: 3px 0;
	text-align: left;
	color: #fff;
}
.index>.tbody>.div3>div>ul{
	padding: 0 0.5rem;
}
.index>.tbody>.div3>div>ul>a>li{
	width: 30%;
	margin: 0.5rem 0.2rem 0.5rem 0.2rem;
	/*padding: 0.5rem;*/
	display: inline-block;
	/*background: #fff;*/
	/*box-shadow: 0px 3px 13px 2px #000000;*/
}
.index>.tbody>.div3>div>ul>a>li>img{
	width: 100%;
	border-radius: 4px;
	/*box-shadow: 0px 1px 2px 2px #909090; */
}
.index>.tbody>.div3>div>ul>a>li>span{
	color: #fff;
	display: block;
}
/*tbody the end*/
</style>
