<title>纯Css改变复选框样式-----</title>
<style type="text/css">
input{

}
#check[type="checkbox"]{
-webkit-appearance: none;
vertical-align:middle;
background: #3190e8;
margin-top:0;
border-radius: 3px;
min-height: 20px;
min-width: 20px;
}
#check[type="checkbox"]:checked {
background: #3190e8;
}
#check[type=checkbox]:checked::after{
content: '';
top: 12px;
left: 16px;
position: absolute;
background: transparent;
border: #fff solid 2px;
border-top: none;
border-right: none;
height: 6px;
width: 10px;
-moz-transform: rotate(-45deg);
-ms-transform: rotate(-45deg);
-webkit-transform: rotate(-45deg); 
transform: rotate(-45deg);
}
    </style>
</head>
<body style="background: #000">
    <input type="checkbox" id="check" class="regular-checkbox" />132132
</body>
</html>
