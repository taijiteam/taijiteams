<script type="text/javascript">
function foodorder(){
	var o_start = $('input[name="or_utime"]').val();	//出行时间
	var o_atime = $('input[name="o_atime"]').val();	//请输入到店时间
	var o_nop = $('input[name="o_nop"]').val();	//请输入就餐人数
	var o_user = $('input[name="name"]').val();			//联系人
	var o_phone = $('input[name="phone"]').val();		//联系电话
	var o_hopinion = $('input[name="o_around"]:checked').val();//就餐环境
	var o_content = $("#text").val();					//特殊需求
	var o_openid = $('input[name="openid"]').val();		//openid
	var o_pid = $('input[name="p_id"]').val();			//p_id
	var o_shopid = $('input[name="p_shopid"]').val();			//p_id
	if(o_start == ''){
		$.Huimodalalert('警告：请选择就餐日期！！',2000);
	}else if(o_atime == ''){
		$.Huimodalalert('警告：请输入到店时间！！',2000);
	}else if(o_nop == ''){
		$.Huimodalalert('警告：请填写就餐人数！！',2000);
	}else if(o_user == ''){
		$.Huimodalalert('警告：请填写联系人！！',2000);
	/*}else if (o_phone == ''){
		$.Huimodalalert('警告：请填写联系电话！！',2000);*/
	}else{
		$.ajax({
			type:"post",
			url:"{:U('Project/foodorder')}",//根据自己项目的需要写请求地址
			data:{
				'o_start':o_start,
				'o_atime':o_atime,
				'o_nop':o_nop,
				'o_user':o_user,
				'o_phone':o_phone,
				'o_hopinion':o_hopinion,
				'o_content':o_content,
				'o_openid':o_openid,
				'o_pid':o_pid,
				'o_shopid':o_shopid,
			},
			dataType:'json',
			success:function(data){
				//alert(JSON.stringify(data));
				if (data == 1){
					layer.confirm('订单提交成功！',function(index){
						location.href="http://www.qudaoplus.cn/merber_all_show/index.php/Home/Project/foodlist"
						//window.parent.location.reload();
						// var index = parent.layer.getFrameIndex(window.name);
						// parent.layer.close(index);
					});
				// }else if (data == 2) {
				// 	layer.msg('角色名称还没填来！！！',function(){});
				}else{
					layer.msg('哎呦，运气不好哦，添加失败咯！',function(){});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		})
	}
}
</script>

<script type="text/javascript">
/*时间控件*/
$(function () {
	var currYear = (new Date()).getFullYear();	
	var opt={};

	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 50, //开始年份
		endYear: currYear + 10 //结束年份
	};
	$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
});
</script>

});

    titCell: ".hd ul",
    mainCell: ".bd ul",
    effect: "fold",
    autoPlay: true,
    autoPage: true,
    trigger: "click",
    startFun: function(i) {
        var curLi = jQuery(".fullSlide .bd li").eq(i);
        if ( !! curLi.attr("_src")) {
            curLi.css("background-image", curLi.attr("_src")).removeAttr("_src")
        }
    }
});
