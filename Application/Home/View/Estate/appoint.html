<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 防止手机点击放大问题 -->
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<!-- the end -->
<title>详情页</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Estate/css/style.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Estate/css/mobiscroll_date.css">
<style type="text/css">
.appoint>form>div{
	width: 90%;
	margin: 0 auto;
	overflow: hidden;
}
.appoint>form>div>h4{
	background: rgb(34,37,48);
	width: 80px;
	font-size: 14px;
	text-align: center;
	border-radius: 5px;
	margin-bottom: 0px;
}
.appoint>form>div>div{
	overflow: hidden;
	background: rgb(34,37,48);
	border-radius: 5px;
	padding-bottom: 5px;
	padding-top: 5px;
}
.appoint>form>div>div>img{
	width: 36%;
	display: block;
	float: left;
	margin-top: 8px;
	margin-left: 1.5%;
	margin-right: 1%;

}
.appoint>form>div>div>div{
	width: 60%;
	display: block;
	float: left;
	margin-right: 1.5%
}
.appoint>form>div>div>div>h4{
	font-size: 14px;
	margin-top: 5px;
	margin-bottom: 5px;
}
.appoint>form>div>div>div>p{
	font-size: 12px;
	margin-top: 5px;
}
.appoint>form>div>div>div>span{
	color: rgb(245,166,35);
	font-size: 16px;
}
.appoint>form>div>p{
	margin: 0;
	border-top: 1px solid #444444;
	line-height: 45px;
	font-size: 14px;
	padding-left: 20px;
}
.appoint>form>div>p>span{
	color: rgb(255,209,89);
}
.appoint>form>div>p>textarea{
	background-color: #e4e1e1;
	border-radius:10px;/*边框圆角*/
	padding: 10px;
}
.appoint>form>div>input{
	border-radius: 5px;/*边框圆角*/
	background:-webkit-linear-gradient(top,rgb(250,217,97),rgb(247,107,28));/*渐变颜色*/
	width: 200px;
	color: #fff;
	font-size: 18px;
	box-shadow: 1px 1px 2px #aaaaaa;
	border: none;
	margin: 0 auto;
	display: block;
	line-height: 35px;
	margin-top: 20px;
	margin-bottom: 20px; 
}
</style>
</head>
<body class="appoint">
<form action="{:U('Estate/appointadd')}" method="post">
	<div>
		<h4>预约看房</h4>
		<div>
			<img src="__PUBLIC__/Estate/images/hhzlsp.png">
			<div>
				<h4>{$estate.e_title|htmlspecialchars_decode|strip_tags|mb_substr=0,13,'utf-8'}...</h4>
				<p>{$estate.e_describe|htmlspecialchars_decode|strip_tags|mb_substr=0,20,'utf-8'}...</p>
				<span>{$estate.e_rent}元/月</span>
			</div>
		</div>
	</div>
	<div>
		<input type="hidden" name="or_eid" value="{$estate.e_id}">
		<input type="hidden" name="or_user" value="{$_SESSION['infor']['data'][0]['TrueName']}">
		<input type="hidden" name="or_uphone" value="{$_SESSION['infor']['data'][0]['Mobile']}">
		<input type="hidden" name="or_openid" value="{$_SESSION['openid']}">
		<!-- 经理人信息 -->
		<input type="hidden" name="or_manager" value="杨凯">
		<input type="hidden" name="or_mphone" value="18918199799">
		<!-- THE END -->
		<p><span>个人姓名：</span>{$_SESSION['infor']['data'][0]['TrueName']}</p>
		<p><span>个人电话：</span>{$_SESSION['infor']['data'][0]['Mobile']}</p>
		<p><span>预约时间：</span><input type="text" name="or_utime" id="USER_AGE" style="width: 130px" readonly class="input" placeholder="预约起始日期" /></p>
		<p>
			<textarea name= "or_content" rows="4" warp="virtual" style="width: 90%" value="" placeholder="请输入"></textarea>
		</p>
		<input type="submit" name="" value="提交">
	</div>
</form>
<!-- 日期选择控件 -->
<script src="__PUBLIC__/Estate/js/jquery.min.js"></script> 
<script src="__PUBLIC__/Estate/js/mobiscroll_date.js" charset="gb2312"></script> 
<script src="__PUBLIC__/Estate/js/mobiscroll.js"></script> 
<script type="text/javascript">
$(function () {
	var currYear = (new Date()).getFullYear();	
	var opt={};

	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 50, //开始年份
		endYear: currYear + 10 //结束年份
	};
	$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
});
</script>
<!-- the end -->
</body>
</html>
