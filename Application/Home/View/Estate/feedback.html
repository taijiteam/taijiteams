<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 防止手机点击放大问题 -->
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<!-- the end -->
<title>意见反馈</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Estate/css/style.css">
<style type="text/css">

</style>
</head>
<body class="center">
	<header>
		<img src="__PUBLIC__/Estate/images/banner1.png">
		<div class="div_1">
			<include file="EstatePublic/cheader" />
			<span>意见反馈</span>
		</div>
	</header>
	<div class="feedback">
		<p>如果您对我们的平台有建议，欢迎您反馈给我们。<br>不胜感谢！我们一直在努力打造一个优秀的平台！</p>
		<form action="{:U('Estate/feedbackadd')}" method="post">
			<textarea name= "o_content" rows="4" warp="virtual" style="width: 90%" value="" placeholder="请输入"></textarea>
			<input type="hidden" name="o_user" value="{$user}">
			<input type="hidden" name="o_uphone" value="{$uphone}">
			<input type="hidden" name="o_openid" value="{$openid}">
			<input type="submit" name="" value="提交">
		</form>
	</div>

	<p id="margin-bottom"></p>
	<include file="EstatePublic/footer" />
</body>
</html>
