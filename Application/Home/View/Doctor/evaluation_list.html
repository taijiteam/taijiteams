<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

<title>订单列表</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Doctor/css/style.css">
</head>
<body>
	<include file="DoctorPublic/cheader" />
	<include file="DoctorPublic/chead" />
	<div class="ccontent">
		
		<h3><img src="__PUBLIC__/Doctor/images/queren1.png">{$title}</h3>
		<div class="orderlist">
			<volist name="order_list" id="order_list">
			<div>
				<h4>
					<span class="span1">订单号：{$order_list.order_number}</span>
					<a href="{:U('Doctor/evaluation')}?order_number={$order_list.order_number}"><span class="span2" style="background: rgb(250,196,84);">待评价</span></a>
					<!-- <a href="{:U('Doctor/order_content')}?order_id={$order_list.order_Id}"><span class="span2">待确认</span></a> -->
				</h4>
				<a href="{:U('Doctor/evaluation')}?order_number={$order_list.order_number}">
					<div>
						<p>{$order_list.order_dohospital}(就医)</p>
						<p>
							<span class="span1">订单日期：{$order_list.order_time}</span>
							<span class="span2">￥{$order_list.order_price}</span>
						</p>
					</div>
				</a>
			</div>
		</volist>
		</div>	
	</div>
	<include file="DoctorPublic/footer" />
</body>
</html>
